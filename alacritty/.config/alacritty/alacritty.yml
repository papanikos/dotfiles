font:
  normal:
    family: Hack Nerd Font
    style: Regular
  size: 12.0

colors:
    primary:
        background: "#1E1E2E" # base
        foreground: "#E6E9EF" # latte-mantle
        # Bright and dim foreground colors
        dim_foreground: "#DCE0E8" # latte-crust
        bright_foreground: "#EFF1F5" # latte-base

    # Cursor colors
    cursor:
        text: "CellBackground" # base
        cursor: "CellForeground" # rosewater
    vi_mode_cursor:
        text: "#1E1E2E" # base
        cursor: "#B4BEFE" # lavender

    # Search colors
    search:
        matches:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0
        focused_match:
            foreground: "#1E1E2E" # base
            background: "#A6E3A1" # green
        footer_bar:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#1E1E2E" # base
            background: "#F9E2AF" # yellow
        end:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Selection colors
    selection:
        text: "#1E1E2E" # base
        background: "#F9E2AF" # yellow

    # Normal colors
    normal:
        black: "#45475A" # surface1
        red: "#E64553" # latte-maroon
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#CA9EE6" # frappe-mauve
        cyan: "#94E2D5" # teal
        white: "#E6E9EF" # frappe-mantle

    # Bright colors
    bright:
        black: "#585B70" # surface2
        red: "#D20F39" # latte-red
        green: "#A6D189" # frappe-green
        yellow: "#DF8E1D" # latte-yellow
        blue: "#89B4FA" # blue
        magenta: "#8839ef" # pink
        cyan: "#179299" # frappe-teal
        white: "#EFF1F5" # frappe-base

    # Dim colors
    dim:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    indexed_colors:
        - { index: 16, color: "#FAB387" }
        - { index: 17, color: "#F5E0DC" }
